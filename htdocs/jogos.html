<!DOCTYPE html>

<html id="jogos" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="css/base.css" />
        <script type="text/javascript" src="js/hit_counter.js" ></script>
        <script type="text/javascript" src="jogosJSON.js" ></script>
        <title>Need For Speed Series Games Details</title>
    </head>
    <body>
        <div id="page">
            <div id="topo">
                <div id="esq"></div>
                <div id="meio"><h1>OS JOGOS DA SÉRIE</h1></div>
                <div id="dir"></div>                
            </div>
            <div id="menubar">
                <img src="picts/truste.png" alt="" width="135" height="41" />   
                <div id="botoes">
                    <a href="homes.html" onmousedown='document.getElementById("bhome").src = "picts/home_dn.gif";' onmouseover='document.getElementById("bhome").src = "picts/home_hv.gif";' onmouseup='document.getElementById("bhome").src = "picts/home_up.gif";'><img id="bhome" src="picts/home_up.gif" alt="" class="botao" /></a>
                    <img id="bjogos" src="picts/jogos_dn.gif" alt="" class="botao atual" />
                    <a href="imagens.html" onmousedown='document.getElementById("bimagens").src = "picts/imagens_dn.gif";' onmouseover='document.getElementById("bimagens").src = "picts/imagens_hv.gif";' onmouseup='document.getElementById("bimagens").src = "picts/imagens_up.gif";'><img id="bimagens" src="picts/imagens_up.gif" alt="" class="botao" /></a>
                    <a href="links.html" onmousedown='document.getElementById("blinks").src = "picts/links_dn.gif";' onmouseover='document.getElementById("blinks").src = "picts/links_hv.gif";' onmouseup='document.getElementById("blinks").src = "picts/links_up.gif";'><img id="blinks" src="picts/links_up.gif" alt="" class="botao" /></a>
                    <a href="enquete.html" onmousedown='document.getElementById("benquete").src = "picts/enquete_dn.gif";' onmouseover='document.getElementById("benquete").src = "picts/enquete_hv.gif";' onmouseup='document.getElementById("benquete").src = "picts/enquete_up.gif";'><img id="benquete" src="picts/enquete_up.gif" alt="" class="botao" /></a>
                    <a href="sobre.html" onmousedown='document.getElementById("bsobre").src = "picts/sobre_dn.gif";' onmouseover='document.getElementById("bsobre").src = "picts/sobre_hv.gif";' onmouseup='document.getElementById("bsobre").src = "picts/sobre_up.gif";'><img id="bsobre" src="picts/sobre_up.gif" alt="" class="botao" /></a>
                </div>
                <img src="picts/rating_small.png" alt="" width="100" height="69" style="vertical-align:text-top" />
            </div>
            <div id="centro">
                <div id="imgprev"><button id="butprev" disabled="disabled" type="button" onclick="previous()">Anterior</button></div>
                <div id="titulo"></div>
                <div id="imgnext"><button id="butnext" disabled="disabled" type="button" onclick="next()">Seguinte</button></div>
                <div id="imagestxt">
                    <div id="jogoimg"><img id="imagem" src="" alt="" width="220" height="280" /></div>
                    <div id="jogoinfo">
                        <p>Data de Lançamento: <span id="data"></span></p>
                        <p>Gênero: <span id="genero"></span></p>
                        <p>&nbsp;</p>
                        <p id="descr"></p>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
            <div id="rodape">
                <div id="re"></div>
                <div id="rm">
                    <script type="text/javascript" >HitCounter();</script>
                </div>
                <div id="rd"></div>                
            </div>
        </div>
    </body>
</html>
